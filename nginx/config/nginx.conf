user              www-data www-data;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile              on;
    keepalive_timeout     65;
    client_max_body_size  0;

    # FastCGI Cache Settings
    fastcgi_cache_path /var/www/html/cache levels=1:2 keys_zone=WORDPRESS:256m max_size=512m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    add_header X-Cache $upstream_cache_status;

    # Upstream to abstract backend connection(s) for php
    upstream php {
        server #{UPSTREAM_SERVER}:9000;
    }

    server {
        # Your website domain eventually goes here
        # server_name _;

        # Port and http protocol version
        listen 80 default;

        root /var/www/html;

        index index.php;

        location /healthz {
            return 200 'May the Force be with you! ;)';
            add_header Content-Type text/plain;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
        # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
        location ~ /\. {
            deny all;
        }

        # Deny access to any files with a .php extension in the uploads directory
        # Works in sub-directory installs and also in multisite network
        # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
        location ~* /(?:uploads|files)/.*\.php$ {
            deny all;
        }

        # Cache by default
        set $skip_cache 0;

        # POST requests and URLs with a query string should always go to PHP
        if ($request_method = POST) {
            set $skip_cache 1;
        }   

        if ($query_string != "") {
            set $skip_cache 1;
        }   

        # Don't cache URIs containing the following segments
        if ($request_uri ~* "/wp-json/|/wp-admin/|/xmlrpc.php|wp-.*.php|ajax.*.php|/feed/|index.php|sitemap(_index)?.xml") {
            set $skip_cache 1;
        }   

        # Don't use the cache for logged-in users or recent commenters
        if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
            set $skip_cache 1;
        }

        location / {
            # This is cool because no php is touched for static content.
            # include the "?$args" part so non-default permalinks doesn't break when using query string
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi.conf;
            # Let Wordpress handle errors
            fastcgi_intercept_errors off;
            fastcgi_pass php;
            fastcgi_cache_bypass $skip_cache;
            fastcgi_no_cache $skip_cache;
            fastcgi_cache WORDPRESS;
            fastcgi_cache_valid 200 302 1h;
            fastcgi_cache_valid 301 1d;
            fastcgi_cache_valid any 1m;
            fastcgi_cache_revalidate on;
            fastcgi_cache_min_uses 1;
            fastcgi_cache_use_stale error timeout updating http_500 http_503;
            fastcgi_cache_background_update on;
            fastcgi_cache_lock on;
            fastcgi_cache_lock_timeout 5s;
            fastcgi_connect_timeout 600;
            fastcgi_send_timeout 600;
            fastcgi_read_timeout 600;
            fastcgi_buffers 4 256k;
            fastcgi_buffer_size 128k;
            fastcgi_busy_buffers_size 256k;
        }

        location ~* \.(png|jpg|jpeg|webp|gif|svg|ttf|otf|woff2|ico|mp4|webm)$ {
            expires max;
            add_header Cache-Control "public, no-transform";
            log_not_found off;
            access_log off;
        }

        location ~* \.(js|css|pdf|html|swf)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
            log_not_found off;
            access_log off;
        }

        # Deny access to uploads that arenâ€™t images, videos, music, etc.
        location ~* ^/wp-content/uploads/.*.(html|htm|shtml|php|js|swf)$ {
            deny all;
        }

        # Deny public access to wp-config.php
        location ~* wp-config.php {
            deny all;
        }
    }
}
